stackbitVersion: "~0.3.0"
ssgName: "custom"
buildCommand: "npx @11ty/eleventy"
publishDir: "public"
staticDir: "static"
uploadDir: "images"
pagesDir: "site"
metadata:
  title: "zarutsky&co"
  description: "Разработка сайтов на высшем уровне. Стильные сайты с проработанной структурой, правильным позиционированием продукта, крутой графикой и креативной концепцией."
models:
  projects:
    type: "page"
    label: "Projects"
    urlPath: "/projects/{slug}"
  blog:
    type: "page"
    label: "Blogs"
    urlPath: "/blog/{slug}"
  vacancy:
    type: "page"
    label: "Vacancies"
    urlPath: "/vacancy/{slug}"
